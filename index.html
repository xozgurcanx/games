<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Unblocked Games</title>
  <meta name="description" content="Play 2000+ classic unblocked Flash games online with Ruffle. Racing, Fighting, Adventure, 3D and more categories.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <style>
    body {
      background: radial-gradient(79.97% 124.8% at 80.57% 44.85%, rgba(37,77,114,0.4) 0%, rgba(10,35,58,0.2) 100%), #04121f;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
      line-height: 1.6;
      font-family: 'Segoe UI','Helvetica Neue',Helvetica,Roboto,Oxygen,Ubuntu,Cantarell,'Fira Sans','Droid Sans',sans-serif;
      font-size: 18px;
      font-weight: 500;
      max-width: 1350px;
      margin: 0 auto;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-weight: 700;
      font-size: 48px;
      text-align: left;
      background: linear-gradient(45deg, #25c070, #33b5fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 40px 40px 20px 40px;
    }

    p.subtitle {
      color: #bbb;
      text-align: left;
      margin-left: 40px;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 50px auto;
      width: 90%;
      max-width: 1000px;
    }

    .cat-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 3px 15px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .cat-card:hover {
      transform: translateY(-6px);
      background: rgba(255,255,255,0.1);
    }

    footer {
      margin-top: 80px;
      padding: 20px;
      font-size: 14px;
      color: #888;
      text-align: center;
    }

    .game-list {
      display: none;
      margin-top: 40px;
      width: 90%;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .game-list h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #33b5fb;
    }

    .game-list ul {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
    }

    .game-list li a {
      display: block;
      color: #f1f1f1;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 10px;
      text-decoration: none;
      transition: 0.2s;
    }

    .game-list li a:hover {
      background: rgba(255,255,255,0.15);
      color: #33b5fb;
    }

    @media (max-width: 600px) {
      h1 { font-size: 34px; margin: 20px; }
    }
  </style>
</head>
<body>
  <h1>Fast Unblocked Games 99</h1>
  <p class="subtitle">Unblocked Games</p>

  <section class="categories" id="categoryGrid">
    <div class="cat-card" onclick="showGames('1-player')">1 Player</div>
    <div class="cat-card" onclick="showGames('3-4-player')">3-4 Player</div>
    <div class="cat-card" onclick="showGames('3d')">3D</div>
    <div class="cat-card" onclick="showGames('adventure')">Adventure</div>
    <div class="cat-card" onclick="showGames('classic')">Classic</div>
    <div class="cat-card" onclick="showGames('fighting')">Fighting</div>
    <div class="cat-card" onclick="showGames('kids')">Kids</div>
    <div class="cat-card" onclick="showGames('our')">Our</div>
    <div class="cat-card" onclick="showGames('racing')">Racing</div>
    <div class="cat-card" onclick="showGames('sport')">Sport</div>
  </section>

  <section class="game-list" id="gameList">
    <h2 id="gameTitle">Games</h2>
    <ul id="gameItems"></ul>
  </section>

  <footer>
    Â© 2025 xozgurcanx Games
  </footer>

  <script>
    async function showGames(category) {
      const list = document.getElementById("gameList");
      const title = document.getElementById("gameTitle");
      const ul = document.getElementById("gameItems");

      title.innerText = category.toUpperCase() + " GAMES";
      ul.innerHTML = "<li>Loading...</li>";
      list.style.display = "block";
      window.scrollTo({ top: list.offsetTop, behavior: "smooth" });

      try {
        const res = await fetch(`/games/${category}/`);
        const html = await res.text();
        const matches = [...html.matchAll(/href="([^"]+)\.swf"/g)];
        ul.innerHTML = "";

        if (matches.length === 0) {
          ul.innerHTML = "<li>No games found.</li>";
        } else {
          matches.forEach(m => {
            const path = m[1].split('/').pop();
            const name = path.replace(/-/g, ' ').replace(/_/g, ' ');
            const li = document.createElement("li");
            li.innerHTML = `<a href="/games/play/${category}/${path}.swf">${name}</a>`;
            ul.appendChild(li);
          });
        }
      } catch (e) {
        ul.innerHTML = "<li>Unable to load games.</li>";
      }
    }
  </script>
</body>
</html>
