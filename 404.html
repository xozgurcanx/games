<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>404 - Page Not Found | Unblocked Games</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #061828;
    color: #f1f1f1;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  h1 { font-size: 80px; margin: 0; color: #33b5fb; }
  p { font-size: 22px; color: #bbb; margin: 10px 0 40px; }
  a {
    display: inline-block;
    padding: 14px 34px;
    background: #2A8476;
    color: #fff;
    text-decoration: none;
    border-radius: 6px;
    font-weight: 600;
    transition: background 0.2s;
  }
  a:hover { background: #319685; }
</style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page you’re looking for doesn’t exist.</p>
  <a href="https://xozgurcanx.github.io/games/">Go Home</a>

  <script>
    // 9 saniye sonra otomatik ana sayfaya yönlendir
    setTimeout(()=>{ window.location.href = "https://xozgurcanx.github.io/games/"; }, 9000);
  </script>
</body>
</html>
